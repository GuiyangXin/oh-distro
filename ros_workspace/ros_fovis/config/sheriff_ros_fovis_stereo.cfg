group "core" {
    cmd "roscore" {
        exec = "roscore";
        host = "localhost";
    }
    cmd "fovis_stereo" {
        exec = "/home/mfallon/drc/ros_workspace/ros_fovis/pod-build/bin/ros-fovis-stereo /home/mfallon/drc/config/drc_robot.cfg wide_stereo";
        host = "localhost";
    }
    cmd "viewer" {
        exec = "drc-viewer";
        host = "localhost";
    }
}
group "image_vis" {
    cmd "proc_l" {
        exec = "ROS_NAMESPACE=/wide_stereo/left rosrun image_proc image_proc";
        host = "localhost";
    }
    cmd "proc_r" {
        exec = "ROS_NAMESPACE=/wide_stereo/right rosrun image_proc image_proc";
        host = "localhost";
    }
    cmd "view_l" {
        exec = "rosrun image_view image_view image:=/wide_stereo/left/image_rect";
        host = "localhost";
    }
    cmd "view_r" {
        exec = "rosrun image_view image_view image:=/wide_stereo/right/image_rect";
        host = "localhost";
    }
}
