coordinate_frames {
  root_frame = "local";

  head {
    # this cannot change - its rigid
    # forward facing scan at the same axis as the rotating scan - but fixed
    relative_to = "local";
    history = 1000;                       
    pose_update_channel= "POSE_HEAD";
    initial_transform{
      translation=[  0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }    
  
  body {
    relative_to = "head";
    history = 1000;
    update_channel = "HEAD_TO_BODY";  
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }

  
  # Show what the ground height infered from the feet height is
  ground {
    relative_to = "local";
    history = 1000;
    pose_update_channel= "POSE_GROUND";
    initial_transform{
      translation=[  0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }

  
  ################## Sensor Frames ###################################
  CAMERA_LEFT {
    # this cannot change - its rigid
    relative_to = "head";
    history = 1000;
    update_channel = "HEAD_TO_LEFT_CAMERA_OPTICAL_FRAME";
    initial_transform{
      # location of left camera:
      translation = [ 0.0, 0.035, -0.002];
      rpy = [ -90.0, 0.0, -90.0];
    }
  }
  
  CAMERA_RIGHT {
    relative_to = "CAMERA_LEFT";
    history = 1000;
    update_channel = "CAMERA_LEFT_TO_CAMERA_RIGHT"; 
    initial_transform{
      translation = [ 0.070, 0.0, 0.0];
      rpy = [ 0.0, 0.0, 0.0];
    }
  }
  
  # continously rotating link:
  hokuyo_link {
    relative_to = "head";
    history = 1000;                       
    update_channel = "HEAD_TO_HOKUYO_LINK";
    initial_transform{
      translation=[  -0.0446 , 0.0 , 0.0880 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }  

  # fixed link:
  SCAN {
    relative_to = "hokuyo_link";
    history = 1000;                       
    update_channel = "HOKUYO_LINK_TO_HEAD_HOKUYO";
    initial_transform{
      translation=[  0.03 , 0.0 , 0.015 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }  
  
  SCAN_FREE {
    relative_to = "SCAN";
    history = 1000;                       
    update_channel = "SCAN_TO_SCAN_FREE";
    initial_transform{
      translation=[  0.0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }  

  CAMERALHAND_LEFT {
    relative_to = "body";
    history = 1000;
    update_channel = "BODY_TO_CAMERALHAND_LEFT";
    initial_transform{  # initial transform is useless as it always changes
      translation = [ 0.0, 0.0, 0.0];
      rpy = [ 0.0, 0.0, 0.0]; 
    }
  }  

  CAMERARHAND_LEFT {
    relative_to = "body";
    history = 1000;
    update_channel = "BODY_TO_CAMERARHAND_LEFT";
    initial_transform{  # initial transform is useless as it always changes
      translation = [ 0.0, 0.0, 0.0];
      rpy = [ 0.0, 0.0, 0.0]; 
    }
  }
  
  ################## Development and Visualization Frames #############################
  vicon_atlas {
    relative_to = "local";
    history = 1000;
    update_channel = "VICON_ATLAS";  
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }

  body_vicon {
    relative_to = "vicon_atlas";
    history = 1000;
    update_channel = "BODY_VICON";
    initial_transform{
      translation = [ 0, 0, 0 ]; # user estimated relative alignment between vicon and robot
      quat = [ 1, 0, 0, 0 ];
    }
  }

  body_bdi {
    # Pose of Pelvis as estimated by BDI (only during their control
    relative_to = "local";
    history = 1000;
    pose_update_channel = "POSE_BDI";
    initial_transform{
      translation = [ 0, 0, 0 ]; 
      quat = [ 1, 0, 0, 0 ];
    }
  }



  head_vicon {
    relative_to = "local";
    history = 1000;
    pose_update_channel= "POSE_HEAD_VICON";
    initial_transform{
      translation=[  0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }

  head_vo {
    relative_to = "local";
    history = 1000;
    pose_update_channel= "POSE_HEAD_VO";
    initial_transform{
      translation=[  0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }

  body_vo {
    relative_to = "local";
    history = 1000;
    pose_update_channel= "POSE_BODY_VO";
    initial_transform{
      translation=[  0 , 0.0 , 0.0 ];
      rpy = [0.0 , 0.0 , 0.0 ];
    }
  }  
  
  # Torso IMU orientation-only Pose: (zero xyz)
  torso_orient{
    relative_to = "local";
    history = 1000;
    pose_update_channel = "POSE_BODY_ORIENT";      #bot_core_pose_t messages will be listened for this channel
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }

  # Head IMU orientation-only Pose: (zero xyz)
  head_orient{
    relative_to = "local";
    history = 1000;
    pose_update_channel = "POSE_HEAD_ORIENT";      #bot_core_pose_t messages will be listened for this channel
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }  

  # Ground Truth Position of the Robot
  body_true {
    relative_to = "local";
    history = 1000;
    pose_update_channel = "POSE_BODY_TRUE";      #bot_core_pose_t messages will be listened for this channel
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }
  
  # Ground Truth Position of the Head
  head_true {
    relative_to = "local";
    history = 1000;
    pose_update_channel = "POSE_HEAD_TRUE";      #bot_core_pose_t messages will be listened for this channel
    initial_transform{
      translation = [ 0, 0, 0 ];
      quat = [ 1, 0, 0, 0 ];
    }
  }  

}




cameras {
  # Stereo Pair:
  # fx fy skew cx cy 
  # gazebo_ros_camera_utils.cpp, 
  # 1.5708 (90degrees) as of 6dec 2012
  # 1.3962634 (80degrees) in april 2013
  # fx = fy = w / (2 * tan( hfov/2))
  # cx = (w+1)/2  |  cy = (h+1)/2
  
  CAMERA_LEFT {
    lcm_channel = "CAMERA_LEFT";
    coord_frame = "CAMERA_LEFT";
    intrinsic_cal{
      width = 800;
      height= 800;
