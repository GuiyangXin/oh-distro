package drc;

message MinimalRobotState
{
  option (dccl.msg).max_bytes = 1500;
  option (dccl.msg).id = 0xD4C0004;
  option (dccl.msg).codec_version = 3;

  optional double utime = 1 [(dccl.field) = { min: 1420000000e6 max: 1450000000e6 precision: -3 }];
  required Position3D pose = 2;
  repeated float joint_position = 3 [(dccl.field) = { min: -4 max: 4 precision: 3 max_repeat: 70 } ];
  repeated int32 joint_id = 4 [(dccl.field) = { min: 0 max: 109 max_repeat: 70 } ];

  repeated float joint_position_diff = 6 [(dccl.field) = { max_repeat: 70 codec: "_arithmetic" [arithmetic] { model: "joint_pos_ers" } }  ];

  // jp: precision was 2 -> 90bytes | 3 -> 110bytes


  // 2*joint effort, then divide by 2 to get precision of 0.5
  repeated float twice_joint_effort = 5 [(dccl.field) = { min: -940 max: 740 max_repeat: 30 precision: 0 } ];

  optional float l_foot_force_z = 10 [(dccl.field) = { min: -500  max: 2000 precision: 1 } ];
  optional float l_foot_torque_x = 11 [(dccl.field) = { min: -500 max: 500 precision: 1 } ];
  optional float l_foot_torque_y = 12 [(dccl.field) = { min: -500 max: 500 precision: 1 } ];

  optional float r_foot_force_z = 13 [(dccl.field) = { min: -500 max: 2000 precision: 1 } ];
  optional float r_foot_torque_x = 14 [(dccl.field) = { min: -500 max: 500 precision: 1 } ];
  optional float r_foot_torque_y = 15 [(dccl.field) = { min: -500 max: 500 precision: 1 } ];

  repeated float l_hand_force = 20 [(dccl.field) = { min: -600 max: 600 precision: 1 max_repeat: 3 } ];
  repeated float l_hand_torque = 21 [(dccl.field) = { min: -250 max: 250 precision: 1 max_repeat: 3 } ];
  repeated float r_hand_force = 22 [(dccl.field) = { min: -600 max: 600 precision: 1 max_repeat: 3 } ];
  repeated float r_hand_torque = 23 [(dccl.field) = { min: -250 max: 250 precision: 1 max_repeat: 3 } ];  

}


message Position3D
{
  required TranslationVector translation = 1;
  optional RotationQuaternion rotation = 2;

  // for footstep plan only
  optional RotationRPY rpy_rotation = 3;
}


message TranslationVector
{
  required double x = 1 [(dccl.field) = { min: -1000 max: 1000 precision: 3}];
  required double y = 2 [(dccl.field) = { min: -1000 max: 1000 precision: 3}];
  optional double z = 3 [(dccl.field) = { min: -100 max: 100 precision: 3 }];
}

message RotationQuaternion
{
  optional double x = 1 [(dccl.field) = {min: -1 max: 1 precision: 6 }];
  optional double y = 2 [(dccl.field) = {min: -1 max: 1 precision: 6 }];
  optional double z = 3 [(dccl.field) = {min: -1 max: 1 precision: 6 }];
  optional double w = 4 [(dccl.field) = {min: -1 max: 1 precision: 6 }];
}


message RotationRPY
{
  // 80 degrees, +/- one degree 
  optional double roll = 1 [(dccl.field) = {min: -1.397 max: 1.397 precision: 3 }];
  optional double pitch = 2 [(dccl.field) = {min: -1.397 max: 1.397 precision: 3 }];

  // 360 degrees, +/- one degree
  optional double yaw = 3 [(dccl.field) = {min: -3.142 max: 3.142 precision: 3 }];
}


