import "dccl/protobuf/option_extensions.proto";
import "robot-state-analogs.proto";

package drc;

message MinimalRobotPlan
{
  option (dccl.msg).max_bytes = 200000;
  option (dccl.msg).id = 0xD4C0006;
  option (dccl.msg).codec_version = 3;

  required double utime = 1 [(dccl.field) = { min: 0 max: 1450000000e6 precision: -3 }];

  required MinimalRobotState goal = 2;
  required MinimalRobotStateDiff goal_diff = 3;

  repeated GraspTransition grasp = 11 [(dccl.field) = { max_repeat: 10 }];
  
  required int32 left_arm_control_type = 20 [(dccl.field) = { min: 0  max: 4 }];
  optional int32 right_arm_control_type = 21 [(dccl.field) = { min: 0  max: 4}];
  required int32 left_leg_control_type = 22 [(dccl.field) = { min: 0  max: 4 }];
  optional int32 right_leg_control_type = 23 [(dccl.field) = { min: 0  max: 4}];

  repeated AffordanceIndex aff_index = 31 [(dccl.field) = { max_repeat: 30 }];
  optional int32 aff_uid = 32 [(dccl.field) = { min: 0 max: 0x7FFFFFFE}];
}

message GraspTransition
{
  optional double utime = 1 [(dccl.field) = { min: 0 max: 1450000000e6 precision: -3}];
  optional int32 affordance_uid = 2 [(dccl.field) = {min: 0 max: 0x7FFFFFFE} ];
  optional Position3D hand_pose = 3;
  
  required bool grasp_on = 4;
  optional int32 grasp_type = 5 [(dccl.field) = {min:0 max: 1}];
  required bool power_grasp = 6;
    
  repeated float joint_position = 7 [(dccl.field) = { min: -3.14 max: 3.14 precision: 2 max_repeat: 12} ];
  repeated int32 joint_id = 8 [(dccl.field) = { min: 0 max: 109 max_repeat: 12} ];

}

message AffordanceIndex
{
  // utime: omit
  // aff_type: "car"
  // aff_uid: the same value repeated (in parent)

  enum EEName 
  {
    l_hand = 1;
    r_hand = 2;
    l_foot = 3;
    r_foot = 4;
  }

  repeated EEName ee_name = 1 [(dccl.field) = {max_repeat: 10}];
  
  enum DOFName
  {
    brake_joint = 1;
    gas_joint = 2;
    hand_brake_joint = 3;
    steering_joint = 4;
  }

  repeated DOFName dof_name = 2 [(dccl.field) = {max_repeat: 10}];
  
  repeated double dof_value = 3 [(dccl.field) = { min: -10 max: 10 precision: 3 max_repeat: 10}];
}
