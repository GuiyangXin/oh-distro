group "core" {
    cmd {
        nickname = "core";
        exec = "roscore";
        host = "localhost";
    }
    cmd "viewer" {
        exec = "drc-viewer";
        host = "localhost";
    }
    cmd "drc_controller_manager" {
        exec = "drc_controller_manager";
        host = "localhost";
    }
    cmd "modpub" {
        exec = "robot_model_publisher $HOME/drc/models/wheeledAtlas_pre_fuerte.urdf";
        host = "localhost";
    }
    cmd "pub" {
        exec = "est_robot_state_publisher_no_sensing";
        host = "localhost";
    }
    cmd "pub2" {
        exec = "rosrun ROS2LCM_translator TRUE_robot_state_publisher";
        host = "localhost";
    }
    cmd "pub3" {
        exec = "rosrun LCM2ROS_translator ActuatorCmds_translator";
        host = "localhost";
    }
    cmd "gazebo" {
        exec = "roslaunch atlas_description wheeled_atlas_gazebo_pre_fuerte.launch";
        host = "localhost";
    }
}
