group "core" {
    cmd "roscore" {
        exec = "roscore";
        host = "localhost";
    }
    cmd "viewer" {
        exec = "drc-viewer";
        host = "localhost";
    }
    cmd "vo" {
        exec = "drc-modified-stereo-odometry -p POSE -c /home/mfallon/drc/config/drc_robot.cfg -b wide_stereo";
        host = "localhost";
    }
    cmd "tx1" {
        exec = "rosrun ROS2LCM_translator ros2lcm_translator";
        host = "localhost";
    }
    cmd "tx2" {
        exec = "rosrun ROS2LCM_translator TRUE_robot_state_publisher";
        host = "localhost";
    }
    cmd "tx3" {
        exec = "rosrun ros_fovis ros-stereo2lcm wide_stereo WIDE_STEREO_IMAGE";
        host = "localhost";
    }
    cmd "modelpub" {
        exec = "robot_model_publisher /home/mfallon/drc/ros_workspace/atlas_description/urdf/sensing_wheeledAtlas_pre_fuerte.urdf";
        host = "localhost";
    }
    cmd "proc" {
        exec = "ROS_NAMESPACE=wide_stereo rosrun stereo_image_proc stereo_image_proc";
        host = "localhost";
    }
    cmd "estpub" {
        exec = "est_robot_state_publisher";
        host = "localhost";
    }
}
group "misc" {
    cmd "spy" {
        exec = "bot-spy";
        host = "localhost";
    }
    cmd "teleop" {
        exec = "rosrun keyboard_teleop keyboard_teleop";
        host = "localhost";
    }
}

group "gazebo" {
    cmd "gazebo" {
        exec = "roslaunch atlas_description sensing_wheeled_atlas_gazebo_pre_fuerte.launch";
        host = "localhost";
    }
}
group "sensing" {
    cmd "gazebo" {
        exec = "roslaunch atlas_description sensing_wheeled_atlas_gazebo_pre_fuerte.launch";
        host = "localhost";
    }
    cmd "local-map" {
        exec = "drc-local-map";
        host = "localhost";
    }
}

script "startup simulation" {
    start group "core";
    wait ms 1000;
    start group "gazebo";
    wait ms 1000;
    start group "sensing";
}
